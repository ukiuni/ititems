<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ITアイテム紹介</title>
    <meta name="description" content="椅子、机、モニターなどのIT関連アイテムを記事からまとめた紹介サイト">
    <style>
      body{font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0;padding:0}
      .carousel{display:flex;overflow-x:auto;scroll-behavior:smooth;padding:8px}
      .carousel img{height:160px;margin:8px;border-radius:6px}
      .grid{display:flex;flex-wrap:wrap;padding:16px}
      .card{width:200px;padding:8px;margin:8px;border:1px solid #ddd;border-radius:6px}
    </style>
  </head>
  <body>
    <h1 style="padding:16px">おすすめアイテム</h1>
    <div class="carousel" data-testid="carousel">
    </div>

    <h2 style="padding:16px">カテゴリー</h2>
    <div class="grid">
    </div>
    <script>
      const c = document.querySelector('.carousel');
      setInterval(()=>{ if(c) c.scrollBy({left: 2, behavior:'smooth'}) }, 100);
    </script>
  </body>
</html>
